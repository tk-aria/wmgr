# wmgr configuration file template
# This file defines the repositories and groups for wmgr management

# Optional: Specify defaults for repository configuration
defaults:
  # Default SCM type (git, svn, p4) - optional, defaults to git
  scm: git
  # Default remote name (optional, git only)
  remote: origin
  # Default branch for cloning (optional, git only)  
  branch: main
  # Enable shallow clones by default (optional, git only)
  shallow: false

# Repository groups - organize repositories into logical groups
groups:
  # Example group: core repositories
  - name: core
    description: "Core application repositories"
    repositories:
      - name: example-repo
        url: https://github.com/user/example-repo.git
        dest: example-repo
        # Optional: specify SCM type (git, svn, p4) - defaults to git
        # scm: git
        # Optional: specify different branch (git only)
        # branch: develop
        # Optional: specify different remote name (git only)
        # remote: upstream

  # Example group: tools and utilities
  - name: tools
    description: "Development tools and utilities"
    repositories:
      - name: build-tools
        url: https://github.com/user/build-tools.git
        dest: tools/build-tools

  # Example group: mixed SCM repositories  
  - name: legacy
    description: "Legacy repositories using different SCM systems"
    repositories:
      - name: legacy-svn-project
        url: https://svn.example.com/repos/legacy-project
        dest: legacy/svn-project
        scm: svn
        # SVN-specific options
        # revision: HEAD
        # username: myuser
        
      - name: perforce-project  
        url: perforce://p4server:1666//depot/project
        dest: legacy/p4-project
        scm: p4
        # Perforce-specific options
        # client: my-client-workspace
        # changelist: latest

# Alternative flat repository list (without groups)
# repositories:
#   - name: my-project
